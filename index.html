<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year - New Mission</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
        <!-- Banner Section -->
        <section class="banner-section">
            <div class="banner">
                <div class="greeting">
                    <div>
                        <h4>Happy New Year</h4>
                        <h1>New Year Party <br> Celebration</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Holiday OFF Section -->
        <section class="holiday-discount">
            <div class="discount-text">
                <h2 class="primary-color">65% OFF</h2>
                <p class="primary-color">OUR HOLIDAY DEALS ARE BETTER</p>
                <h3>ALL CATEGORIES</h3>
            </div>
            <div class="new-year-img">
                <img src="Resources/Images/New Year Photo.png" alt="">
            </div>
        </section>
        <!-- Party Section -->
        <section class="party-section">
            <div class="party-banner">
                <div class="party-greeting">
                    <div>
                        <h2>Welcome to <br> midnight party</h2>
                    <p>Young woman invite her friends to her villa and when all of them arrive she locks them inside and starts questioning them about betraying her trust. </p>
                    <button class="primary-btn">JOIN NOW</button>
                    </div>
                    <div class="party-yr-img">
                        <img src="Resources/Images/Group 70.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
